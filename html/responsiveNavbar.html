<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!--CSS file-->
    <link rel="stylesheet" href="../css/responsiveNavbarStyle.css" />
    <style>
      /* This is how we hide the dropdown box initially */
      ul.dropdown {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar"></nav>
    <!--Logo container-->
    <div class="logo">LOGO</div>

    <!--Navigation menu container-->
    <ul class="nav-links">
      <!--Hamburger menu icon and checkbox hack-->
      <input type="checkbox" id="checkbox_toggle" />
      <label for="checkbox_toggle" class="hamburger">&#9776;</label>

      <!-- Write out the nav menu options -->
      <div class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="\">About</a></li>

        <li class="services"><a href="/">Services</a></li>
        <!--DROPDOWN MENU-->
        <ul class="dropdown">
          <li><a href="/">Plumbing</a></li>
          <li><a href="/">Carpentry</a></li>
          <li><a href="/">Electrician</a></li>
          <li><a href="/">Landscaping</a></li>
        </ul>
        <li><li><a href="/">Pricing</a></li></li>
        <li><a href="/">Contact</a></li>
      </div>
    </ul>
    <!--Here we use JavaScript to toggle the dropdown-->
    <script>
      //Grab the "Services" link and dropdown menu
      servicesLink.addEventListener('click', () => {
        dropdown.style.display = dropdown.style.displayy === 'block' ? 'none' : 'block';
      });
    </script>
</body>
</html>
